<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Counter</title>
  <style>
    :root {
      --bg-color: #f2f2f2;
      --text-color: #000;
      --button-bg: #4CAF50;
      --button-hover: #45a049;
      --reset-bg: #f44336;
      --reset-hover: #d32f2f;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --button-bg: #388e3c;
      --button-hover: #2e7d32;
      --reset-bg: #c62828;
      --reset-hover: #b71c1c;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    h1 {
      font-size: 5rem;
      margin: 0;
    }

    .button {
      font-size: 2rem;
      padding: 10px 20px;
      margin: 20px 10px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: var(--button-bg);
      color: white;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: var(--button-hover);
    }

    .reset {
      background-color: var(--reset-bg);
    }

    .reset:hover {
      background-color: var(--reset-hover);
    }

    .button-container {
      display: flex;
      flex-direction: row;
      justify-content: center;
    }

    .dark-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 1rem;
      padding: 6px 12px;
      background-color: transparent;
      color: var(--text-color);
      border: 2px solid var(--text-color);
      border-radius: 5px;
      cursor: pointer;
    }

    .dark-toggle:hover {
      background-color: var(--text-color);
      color: var(--bg-color);
    }
  </style>
</head>
<body>

  <button class="dark-toggle" onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>

  <h1 id="counter">0</h1>

  <div class="button-container">
    <button class="button" onclick="increment()">+</button>
    <button class="button reset" onclick="reset()">Reset</button>
  </div>

  <script>
    let count = 0;

    function increment() {
      count++;
      document.getElementById("counter").textContent = count;
    }

    function reset() {
      count = 0;
      document.getElementById("counter").textContent = count;
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      const isDark = document.body.classList.contains('dark');
      localStorage.setItem('darkMode', isDark ? 'on' : 'off');

      const toggleBtn = document.querySelector('.dark-toggle');
      toggleBtn.style.display = 'none';
      void toggleBtn.offsetWidth; // trigger reflow
      toggleBtn.style.display = '';
    }

    // Load saved preference
    window.onload = () => {
      if (localStorage.getItem('darkMode') === 'on') {
        document.body.classList.add('dark');
      }
    }
  </script>

</body>
</html>
